<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Udacity Portfolio Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main-320-480.css" media="only screen and (min-width: 320px) and (max-width: 480px)">
		<link rel="stylesheet" href="css/main-768-1024.css" media="only screen and (min-width: 768px) and (max-width: 1024px)">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-3 text-left">
						<img class="title-logo" src="img/logo.svg" alt="Mountain Bike Logo">
					</div>
					<div class="col-9 text-right">
						<h1 class="title-header text-uppercase text-light color-primary-dark-gray letter-spacing-md">Buzz Handlebar</h1>
						<h5 class="subtitle-header text-uppercase text-bold color-primary-dark-gray letter-spacing-sm">Mountain Bike Ninja</h5>
					</div>
				</div>
			</header>
			<div class="row">
				<div class="col">
					<hr class="big-top-border color-primary-light-gray">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div id="imageSlider" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<picture>
									<source media="(min-width: 1199px)" srcset="img/hero-slides/slide1-1200.jpg">
									<source media="(min-width: 768px)" srcset="img/hero-slides/slide1-1000.jpg">
									<source media="(min-width: 325px)" srcset="img/hero-slides/slide1-800.jpg">
									<img class="d-block img-fluid" src="img/hero-slides/slide1-400.jpg" alt="Biking in the trees">
								</picture>
							</div>
							<div class="carousel-item">
								<picture>
									<source media="(min-width: 1199px)" srcset="img/hero-slides/slide2-1200.jpg">
									<source media="(min-width: 768px)" srcset="img/hero-slides/slide2-1000.jpg">
									<source media="(min-width: 325px)" srcset="img/hero-slides/slide2-800.jpg">
									<img class="d-block img-fluid" src="img/hero-slides/slide2-400.jpg" alt="Biking in the sunset">
								</picture>
							</div>
							<div class="carousel-item">
								<picture>
									<source media="(min-width: 1199px)" srcset="img/hero-slides/slide3-1200.jpg">
									<source media="(min-width: 768px)" srcset="img/hero-slides/slide3-1000.jpg">
									<source media="(min-width: 325px)" srcset="img/hero-slides/slide3-800.jpg">
									<img class="d-block img-fluid" src="img/hero-slides/slide3-400.jpg" alt="Back tire of bike">
								</picture>
							</div>
						</div>
						<a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2 class="section-title letter-spacing-sm text-bold color-primary-light-gray">Featured Rides</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-4 col-sm-12">
					<article>
						<img class="img-fluid rounded" src="img/articles/south-america.jpg" alt="South America bike race">
						<h4 class="article-title text-uppercase">South America Race</h4>
						<a class="article-link" href="#">Read more about the race</a>
					</article>
				</div>
				<div class="col-md-4 col-sm-12">
					<article>
						<img class="img-fluid rounded" src="img/articles/austrailia-ride.jpg" alt="Austrailia bike ride">
						<h4 class="article-title text-uppercase">Austrailia Ride</h4>
						<a class="article-link" href="#">See more pictures ...</a>
					</article>
				</div>
				<div class="col-md-4 col-sm-12">
					<article>
						<img class="img-fluid rounded" src="img/articles/mexico-friends.jpg" alt="Friends biking in Mexico">
						<h4 class="article-title text-uppercase">Mexico Friends Ride</h4>
						<a class="article-link" href="#">View trek on a map</a>
					</article>
				</div>
			</div>
			<footer>
				<div class="row">
					<div class="col">
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col text-right">
						<p class="color-primary-light-gray text-light"><strong>image credits:</strong> <a href="https://www.pexels.com">pexels.com</a></p>
					</div>
				</div>
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
